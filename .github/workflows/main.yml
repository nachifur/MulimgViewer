---
"on":
  push:
    paths-ignore:
      - "**.md"
      - docs/*
  pull_request:
    paths-ignore:
      - "**.md"
      - docs/*
  workflow_dispatch:

# https://github.com/softprops/action-gh-release/issues/236
permissions:
  contents: write

env:
  python-version: 3.x
  cache: pip

jobs:
  # test:
  #   strategy:
  #     fail-fast: false
  #     matrix:
  #       runs-on:
  #         - ubuntu-latest
  #         - macos-latest
  #         - windows-latest
  #   runs-on: ${{ matrix.runs-on }}
  #   steps:
  #     - uses: actions/checkout@v3
